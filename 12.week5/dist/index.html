<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>野兔後台</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>

  
<div class="container">

    <div class="btn btn-primary btn-lg btn-block mt-5" data-toggle="modal" data-target="#EditAdminModal">Edit Admin
    </div>

    <!-- Modal -->
    <form action="index.html" method="POST">
        <div class="modal fade" id="EditAdminModal" tabindex="-1" role="dialog" aria-labelledby="EditAdminModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title modal-title-primary" id="EditAdminModalLabel">Edit Admin</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <h5>Account</h5>
                            <label for="name">Name</label>
                            <input type="text" class="form-control background-color-primary" id="name" name="username"
                                placeholder="Enter Name" value="Emir Wicks">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control background-color-primary" id="email" name="useremail"
                                placeholder="Enter email" value="emir.wicks@mail.com">
                        </div>
                        <hr class="border-color-primary mt-4">
                        <h5>Verification</h5>
                        <div class="row mb-3">
                            <div class="col d-flex align-items-center">
                                <span class="material-icons color-success">check_circle</span>
                                <div class="font-bold ml-2">Verified</div>
                            </div>
                            <div class="col text-right">2020/4/12</div>
                        </div>
                        <button type="button" class="btn btn-block btn-outline-success disabled">Send Verification Mail</button>
                        <hr class="border-color-primary mt-4">
                        <div class="form-group">
                            <label for="level">
                                <h5>Access Level</h5>
                            </label>
                            <select class="form-control" id="level" name="level">
                                <option>Admin</option>
                                <option>User</option>
                            </select>
                        </div>
                        <hr class="border-color-primary mt-4">
                        <h5>Custom Access</h5>
                        <div class="form-check">
                            <input class="form-check-input" name="AccessCheck" type="checkbox" value="Lecture" id="AccessCheck1">
                            <label class="form-check-label" for="AccessCheck1">Lecture</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="AccessCheck" type="checkbox" value="Coupon" id="AccessCheck2">
                            <label class="form-check-label" for="AccessCheck2">Coupon</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="AccessCheck" type="checkbox" value="Message" id="AccessCheck3">
                            <label class="form-check-label" for="AccessCheck3">Message</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="AccessCheck" type="checkbox" value="Setting" id="AccessCheck4">
                            <label class="form-check-label" for="AccessCheck4">Setting</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="AccessCheck" type="checkbox" value="task menu" id="AccessCheck5">
                            <label class="form-check-label" for="AccessCheck5">task menu</label>
                        </div>
                        <hr class="border-color-primary mt-4">
                        <h5 class="mb-3">Deactivate Account</h5>
                        <div class="d-flex mb-3">
                            <span class="material-icons color-danger">warning</span>
                            <div class="font-bold ml-2 color-danger">This cannot be undone!</div>
                        </div>
                        <button type="button" class="btn btn-block btn-outline-danger">Deactivate This Account</button>
                        <div class="filler  mt-5"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-success" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/all.js"></script>
</body>

</html>
