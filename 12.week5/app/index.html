---
title: 野兔後台
layout: ./app/layout.ejs
engine: ejs
current: index
---

<div class="container">

    <div class="btn btn-primary btn-lg btn-block mt-5" data-toggle="modal" data-target="#EditAdminModal">Edit Admin
    </div>

    <!-- Modal -->
    <form action="index.html" method="POST">
        <div class="modal fade" id="EditAdminModal" tabindex="-1" role="dialog" aria-labelledby="EditAdminModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title modal-title-primary" id="EditAdminModalLabel">Edit Admin</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <h5>Account</h5>
                            <label for="name">Name</label>
                            <input type="text" class="form-control background-color-primary" id="name" name="username"
                                placeholder="Enter Name" value="Emir Wicks">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control background-color-primary" id="email" name="useremail"
                                placeholder="Enter email" value="emir.wicks@mail.com">
                        </div>
                        <hr class="border-color-primary mt-4">
                        <h5>Verification</h5>
                        <div class="row mb-3">
                            <div class="col d-flex align-items-center">
                                <span class="material-icons color-success">check_circle</span>
                                <div class="font-bold ml-2">Verified</div>
                            </div>
                            <div class="col text-right">2020/4/12</div>
                        </div>
                        <button type="button" class="btn btn-block btn-outline-success disabled">Send Verification Mail</button>
                        <hr class="border-color-primary mt-4">
                        <div class="form-group">
                            <label for="level">
                                <h5>Access Level</h5>
                            </label>
                            <select class="form-control" id="level" name="level">
                                <option>Admin</option>
                                <option>User</option>
                            </select>
                        </div>
                        <hr class="border-color-primary mt-4">
                        <h5>Custom Access</h5>
                        <div class="form-check">
                            <input class="form-check-input" name="AccessCheck" type="checkbox" value="Lecture" id="AccessCheck1">
                            <label class="form-check-label" for="AccessCheck1">Lecture</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="AccessCheck" type="checkbox" value="Coupon" id="AccessCheck2">
                            <label class="form-check-label" for="AccessCheck2">Coupon</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="AccessCheck" type="checkbox" value="Message" id="AccessCheck3">
                            <label class="form-check-label" for="AccessCheck3">Message</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="AccessCheck" type="checkbox" value="Setting" id="AccessCheck4">
                            <label class="form-check-label" for="AccessCheck4">Setting</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="AccessCheck" type="checkbox" value="task menu" id="AccessCheck5">
                            <label class="form-check-label" for="AccessCheck5">task menu</label>
                        </div>
                        <hr class="border-color-primary mt-4">
                        <h5 class="mb-3">Deactivate Account</h5>
                        <div class="d-flex mb-3">
                            <span class="material-icons color-danger">warning</span>
                            <div class="font-bold ml-2 color-danger">This cannot be undone!</div>
                        </div>
                        <button type="button" class="btn btn-block btn-outline-danger">Deactivate This Account</button>
                        <div class="filler  mt-5"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-success" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
